<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo</title>
    <style>
        body, html {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        figure {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            grid-auto-flow: dense;
        }

        .gallery-item {
            border: 2px solid white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 45vh; /* Dimensions fixes pour uniformiser tous les éléments */
            box-sizing: border-box;
            overflow: hidden; /* S'assure que le contenu reste dans le conteneur */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-height: 100%; /* Limite la hauteur pour qu'elle ne dépasse pas celle du conteneur */
            object-fit: cover; /* Remplit le cadre tout en gardant les proportions de l'image */
            border: 2px solid black;
            margin-bottom: 10px;
        }

        .gallery-item button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: 2px solid black;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .gallery-item button:hover {
            background-color: orange;
        }

        /* Styles pour le modal */
        #imageModal {
            display: none; /* Cacher par défaut */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        #modalContent {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #closeBtn {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        #closeBtn:hover,
        #closeBtn:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Blob button styles */
        .blob-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; /* Taille ajustée pour le bouton blob */
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
        }

        #menu {
            color: white;
            transition: color 0.3s ease;
        }

        .blob-button .une-forme {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .blob-button .une-forme::before {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            border: solid 2px white;
            border-radius: 66% 33% 66% 33% / 33% 33% 66% 66%;
            animation: border_animation 6s linear infinite;
            background-color: transparent;
            transition: background-color 0.7s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        @keyframes border_animation {
            0%, 100% {
                border-radius: 44% 56% 66% 66% / 45% 45% 55% 55%;
                transform: translate3d(0, 0, 0) rotateZ(0.01deg);
            }
            33% {
                border-radius: 66% 33% 44% 55% / 33% 22% 77% 66%;
                transform: translate3d(0, 5px, 0) rotateZ(0.01deg);
            }
            66% {
                border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%;
                transform: translate3d(0, -3px, 0) rotateZ(0.01deg);
            }
        }

        .blob-button:hover .une-forme::before {
            background-color: white;
        }

        .blob-button a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 1.2em;
            z-index: 2;
            position: relative;
        }

    </style>
</head>

<body>
    <figure>
        <!-- First Gallery Item with Text Only -->
        <div class="gallery-item">
            <div style="text-align: center; color: white; font-size: 1.5em;">
                Bienvenue dans la Galerie
            </div>
        </div>

        <!-- Middle Gallery Items -->
        <div class="gallery-item">
            <img src="https://picsum.photos/301/301" alt="Image 2">
            <button onclick="openModal(this)">Agrandir l'image</button>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/302/302" alt="Image 3">
            <button onclick="openModal(this)">Agrandir l'image</button>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/303/303" alt="Image 4">
            <button onclick="openModal(this)">Agrandir l'image</button>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/304/304" alt="Image 5">
            <button onclick="openModal(this)">Agrandir l'image</button>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/305/305" alt="Image 6">
            <button onclick="openModal(this)">Agrandir l'image</button>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/306/306" alt="Image 7">
            <button onclick="openModal(this)">Agrandir l'image</button>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/307/307" alt="Image 8">
            <button onclick="openModal(this)">Agrandir l'image</button>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/308/308" alt="Image 9">
            <button onclick="openModal(this)">Agrandir l'image</button>
        </div>

        <!-- Last Gallery Item with Blob Button -->
        <div class="gallery-item" style="position: relative;">
            <div class="blob-button" id="blobButton">
                <div class="une-forme"></div>
                <a href="index.html" id="menu">Retour</a>
            </div>
        </div>
    </figure>

    <!-- Modal pour afficher l'image agrandie -->
    <div id="imageModal">
        <span id="closeBtn">&times;</span>
        <img id="modalContent">
    </div>

    <script>
        function openModal(button) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalContent");
            var img = button.previousElementSibling;
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        document.getElementById("closeBtn").onclick = function() {
            var modal = document.getElementById("imageModal");
            modal.style.display = "none";
        };
    </script>
</body>

</html>
